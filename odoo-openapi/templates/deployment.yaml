apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "odoo-openapi.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "odoo-openapi.labels" . | nindent 4 }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "odoo-openapi.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "odoo-openapi.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["uvicorn"]
          args: ["main:app", "--host", "0.0.0.0", "--port", "8000", "--no-server-header", "--log-level", "warning"]
          ports:
            - name: http
              containerPort: {{ .Values.api.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /health
              port: http
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 100m
              memory: 256Mi
          env:
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "odoo-openapi.fullname" . }}-api-secret
                  key: api-key
            - name: HOST
              value: "0.0.0.0"
            - name: PORT
              value: {{ .Values.api.port | quote }}
            - name: ODOO_URL
              value: {{ .Values.odoo.url | quote }}
            - name: ODOO_DB
              value: {{ .Values.odoo.db | quote }}
            - name: ODOO_USER
              value: {{ .Values.odoo.user | quote }}
            - name: ODOO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "odoo-openapi.fullname" . }}-odoo-secret
                  key: password
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: PYTHONPATH
              value: "/app"
            - name: LOG_LEVEL
              value: {{ .Values.api.logLevel | quote }}
            {{- range $env := .Values.env }}
            - name: {{ $env.name }}
              value: {{ $env.value | quote }}
            {{- end }}
