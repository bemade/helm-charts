apiVersion: v1
kind: Secret
metadata:
  name: credentials
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/resource-policy": "keep"
type: Opaque
stringData:
  masterPassword: {{ .Values.odoo.masterPassword }}
data:
  {{- $secretObj := lookup "v1" "Secret" .Release.Namespace "credentials" }}
  {{- $secretData := (get $secretObj "data") | default dict }}
  superUserPassword: {{- if hasKey $secretData "superUserPassword" }}{{ get $secretData "superUserPassword" | quote }}{{- else }}{{ randAlphaNum 32 | b64enc | quote }}{{- end }}
  password: {{- if hasKey $secretData "password" }}{{ get $secretData "password" | quote }}{{- else }}{{ randAlphaNum 32 | b64enc | quote }}{{- end }}
