apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-odoo
  namespace: {{ .Release.Namespace }}
  labels:
    app: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      volumes:
        - name: init-user-script-volume
          configMap:
            name: odoo-init-create-user
        - name: init-odoo-db-volume
          configMap:
            name: odoo-init-db
        - name: odoo-init-revoke-privileges-volume
          configMap:
            name: odoo-init-revoke-privileges
        - name: odoo-filestore
          persistentVolumeClaim:
            claimName: {{ .Values.odoo.filestore.pvcName }}
        - name: odoo-config
          configMap:
            name: odoo-conf-production
      initContainers:
        - name: init-create-user
          image: postgres:16-alpine
          command: ["/bin/sh", "/scripts/init-create-user.sh"]
          env:
            - name: DB_HOST
              value: {{ .Values.odoo.db.host }}
            - name: DB_SUPERUSER
              value: {{ .Values.odoo.db.superuser }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: superuserPassword
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
          volumeMounts:
            - name: init-user-script-volume
              mountPath: /scripts/init-create-user.sh  # Mounting the script correctly as a file
              subPath: init-create-user.sh
              readOnly: true
        - name: init-odoo-db
          image: {{ .Values.odoo.image }}
          command: ["/bin/sh", "/scripts/init-db.sh"]
          # command: ["/bin/sh", "-c", "sleep infinity"]
          securityContext:
            runAsUser: 0
            runAsGroup: 0
          env:
            - name: DB_HOST
              value: {{ .Values.odoo.db.host }}
            - name: DB_SUPERUSER
              value: {{ .Values.odoo.db.superuser }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: superuserPassword
            - name: HOST
              value: {{ .Values.odoo.db.host }}
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
          volumeMounts:
            - name: init-odoo-db-volume
              mountPath: /scripts/init-db.sh
              subPath: init-db.sh
              readOnly: true
        - name: init-revoke-create
          image: postgres:16-alpine
          command: ["/bin/sh", "/scripts/init-revoke-privileges.sh"]
          env:
            - name: DB_HOST
              value: {{ .Values.odoo.db.host }}
            - name: DB_SUPERUSER
              value: {{ .Values.odoo.db.superuser }}
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: superuserPassword
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: username
          volumeMounts:
            - name: odoo-init-revoke-privileges-volume
              mountPath: /scripts/init-revoke-privileges.sh  # Mounting the script correctly as a file
              subPath: init-revoke-privileges.sh
              readOnly: true
      containers:
        - name: odoo
          image: {{ .Values.odoo.image }}
          command: ["/bin/sh", "-c"]
          args: ["/usr/bin/odoo -d $USER --list_db=False"]
          ports:
            - containerPort: 8069
          volumeMounts:
            - name: odoo-filestore
              mountPath: /var/lib/odoo  # Mounting the filestore
            - name: odoo-config
              mountPath: /etc/odoo/odoo.conf  # Mounting the odoo.conf file
              subPath: odoo.conf
          env:
            - name: HOST
              value: {{ .Values.odoo.db.host }}
            - name: USER
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pg-credentials
                  key: password
          securityContext:
            runAsUser: 0
            runAsGroup: 0
