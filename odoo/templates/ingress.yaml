{{- if .Values.odoo.ingress.enabled }}

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: http-to-https
  namespace: {{ .Release.namespace }}
spec:
  redirectScheme:
    scheme: https
    permanent: true  # Sends a 301 Moved Permanently

---

apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: websocket-strip-prefix
  namespace: {{ .Release.namespace }}
spec:
  stripPrefix:
    prefixes:
      - /websocket

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-http-redirect
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web  # Listen on HTTP (port 80)
    traefik.ingress.kubernetes.io/router.middlewares: odoo-http-to-https
spec:
  rules:
    - host: {{ .Values.odoo.production.hostname }}.{{ .Values.odoo.domain }}
      http:
        paths:
          - path: /dummy
            pathType: Prefix
            backend:
              service:
                name: odoo-{{ .Values.odoo.production.hostname }}
                port:
                  number: 8069
---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: odoo-https
  namespace: {{ .Release.Namespace }}
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure  # Listen on HTTPS (port 443)
    traefik.ingress.kubernetes.io/router.tls: "true"             # Enable TLS
    traefik.ingress.kubernetes.io/router.middlewares: websocket-strip-prefix
spec:
  rules:
    - host: {{ .Values.odoo.production.hostname }}.{{ .Values.odoo.domain }}
      http:
        paths:
          # HTTP traffic
          - path: /
            pathType: Prefix
            backend:
              service:
                name: odoo-{{ .Values.odoo.production.hostname }}
                port:
                  number: 8069
          # WebSocket traffic
          - path: /websocket
            pathType: Prefix
            backend:
              service:
                name: odoo-{{ .Values.odoo.production.hostname }}
                port:
                  number: 8072
  tls:
    - hosts:
        - {{ .Values.odoo.production.hostname }}.{{ .Values.odoo.domain }}
      secretName: {{ .Values.odoo.ingress.tlsSecretName }}

{{- end}}