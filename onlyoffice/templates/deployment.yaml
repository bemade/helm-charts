apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlyoffice
  namespace: {{ .Release.Namespace }}
  labels:
    app: onlyoffice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onlyoffice
  template:
    metadata:
      labels:
        app: onlyoffice
    spec:
      volumes:
        - name: ssl-cert
          secret:
            secretName: onlyoffice-cert
      containers:
        - name: onlyoffice
          image: onlyoffice/documentserver
          resources:
            requests:
              cpu: 2
              memory: 4Gi
          ports:
            - containerPort: 443
            - containerPort: 80
          env:
            - name: JWT_ENABLED
              value: "true"
            - name: JWT_HEADER
              value: Authorization
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwtsecret
                  key: jwtsecret
            - name: SSL_CERTIFICATE_PATH
              value: /etc/ssl/onlyoffice.crt
            - name: SSL_KEY_PATH
              value: /etc/ssl/onlyoffice.key
          volumeMounts:
            - name: ssl-cert
              mountPath: /etc/ssl/onlyoffice.crt
              subPath: tls.crt
              readOnly: true
            - name: ssl-cert
              mountPath: /etc/ssl/onlyoffice.key
              subPath: tls.key
              readOnly: true
