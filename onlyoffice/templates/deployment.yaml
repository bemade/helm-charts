apiVersion: apps/v1
kind: Deployment
metadata:
  name: onlyoffice
  namespace: {{ .Release.Namespace }}
  labels:
    app: onlyoffice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: onlyoffice
  template:
    metadata:
      labels:
        app: onlyoffice
    spec:
      containers:
        - name: onlyoffice
          image: onlyoffice/documentserver
          resources:
            requests:
              cpu: 2
              memory: 4Gi
          ports:
            - containerPort: 80
          env:
            - name: JWT_ENABLED
              value: "true"
            - name: JWT_HEADER
              value: Authorization
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwtsecret
                  key: jwtsecret
            - name: LETS_ENCRYPT_DOMAIN
              value: {{ .Values.onlyoffice.letsencryptDomain }}
            - name: LETS_ENCRYPT_EMAIL
              value: {{ .Values.onlyoffice.letsencryptEmail }}
