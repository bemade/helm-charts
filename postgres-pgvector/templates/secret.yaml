apiVersion: v1
kind: Secret
metadata:
  name: {{ include "postgres-pgvector.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "postgres-pgvector.name" . }}
    helm.sh/chart: {{ include "postgres-pgvector.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
stringData:
  POSTGRES_DB: {{ .Values.postgres.database | quote }}
  POSTGRES_USER: {{ .Values.postgres.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgres.password | quote }}
