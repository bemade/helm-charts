image: odoo:18.0
imagePullSecret: docker.bemade.org
adminPassword: 
replicas: 1
resources:
  requests:
    cpu: 200m
    memory: 250Mi
  limits:
    cpu: 2000m
    memory: 2Gi
filestore:
  storageSize: 2Gi
  storageClass: standard
ingress:
  host: odoo.bemade.org
  issuer: letsencrypt
configOptions:
  workers: "2"
  limit_time_real: "0"
  limit_time_cpu: "0"
  addons_path: "/mnt/extra-addons,/mnt/enterprise-addons"
