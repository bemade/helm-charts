# Default values for odoo-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Operator deployment configuration
operator:
  # Number of replicas for the operator deployment
  replicaCount: 1
  
  # Operator container image
  image:
    repository: bemade/odoo-operator
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.1.0"
  
  # Resource limits and requests for the operator
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  
  # Security context for the operator container
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
  
  # Security context for the operator pod
  podSecurityContext:
    fsGroup: 1000
  
  # Health probes for the operator
  livenessProbe:
    httpGet:
      path: /healthz
      port: 8081
    initialDelaySeconds: 15
    periodSeconds: 20
  readinessProbe:
    httpGet:
      path: /readyz
      port: 8081
    initialDelaySeconds: 5
    periodSeconds: 10

# Image pull secrets for private registries
imagePullSecrets: []

# Chart name overrides
nameOverride: ""
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true
  # Specifies whether ClusterRole and ClusterRoleBinding should be created
  clusterWide: true

# CRDs configuration
crds:
  # Specifies whether CRDs should be created/updated
  create: true
  # Specifies whether CRDs should be removed when the chart is uninstalled
  cleanup: false

# Default configuration for Odoo instances
defaults:
  # Default Odoo image to use
  odooImage: odoo:17.0
  # Default storage class for PVCs
  storageClass: "standard"
  # Default resource requests/limits for Odoo pods
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi
  # Default ingress class
  ingressClass: "nginx"

# Database configuration
database:
  # PostgreSQL host to connect to
  host: "postgres"
  # PostgreSQL port
  port: 5432
  # Admin user with privileges to create databases and users
  adminUser: "postgres"
  # Admin password secret configuration
  adminPasswordSecret:
    # Name of the secret containing the admin password
    name: "postgres-admin"
    # Key in the secret containing the admin password
    key: "password"
    # Namespace where the secret is located (if different from the operator namespace)
    # If empty, the operator will look for the secret in its own namespace
    namespace: ""
  # Odoo admin password secret configuration
  odooAdminSecret:
    # Name of the secret containing the Odoo admin password
    name: "odoo-admin-credentials"
    # Key in the secret containing the Odoo admin password
    key: "admin-password"
    # Whether to create the secret if it doesn't exist
    create: true
    # Password to use if creating the secret (ignored if create is false)
    password: "admin"

# Webhook configuration
webhook:
  # Certificate configuration for the webhook
  cert:
    # Specifies whether to generate a Certificate resource
    generate: true
    # Specify an existing secret containing the webhook certificate
    # If specified and exists, this will be used instead of generating a new certificate
    existingSecret: ""
    # Namespace where the CA secret is located (defaults to Release.Namespace)
    caNamespace: "cert-manager"
    # The webhook will use internal Kubernetes service DNS names
    # Certificate issuer reference
    issuerRef:
      # Name of the issuer to use for signing certificates
      name: "internal-ca-issuer"
      # Kind of the issuer (ClusterIssuer or Issuer)
      kind: "ClusterIssuer"
  # Service configuration for the webhook
  service:
    type: ClusterIP
    port: 443

# Metrics configuration
metrics:
  # Specifies whether metrics should be exposed
  enabled: true
  # Service configuration for metrics
  service:
    type: ClusterIP
    port: 8080
  # ServiceMonitor configuration for Prometheus Operator
  serviceMonitor:
    enabled: false

# Additional volumes for the operator
volumes: []
# - name: tmp-dir
#   emptyDir: {}

# Additional volume mounts for the operator
volumeMounts: []
# - name: tmp-dir
#   mountPath: /tmp

# Node placement
nodeSelector: {}
tolerations: []
affinity: {}
