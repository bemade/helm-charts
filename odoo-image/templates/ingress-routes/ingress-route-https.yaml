{{- if .Values.odoo.ingress.enabled }}
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: odoo-https
  namespace: {{ .Release.Namespace }}
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.odoo.hostname  }}.{{ .Values.odoo.domain }}`)
      services:
        - kind: Service
          name: odoo-{{ .Values.odoo.hostname }}
          namespace: {{ .Release.Namespace }}
          passHostHeader: true
          port: 8069
          scheme: http
  tls:
    secretName: odoo-cert
{{- end }}
