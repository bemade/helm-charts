apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-test-chart-installed"
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: {{ .Release.Name }}-test
      containers:
        - name: test-chart-installed
          image: bitnami/kubectl:latest
          command:
            - /bin/sh
            - /scripts/test-chart-installed.sh
          env:
            - name: NAMESPACE
              value: {{ .Release.Namespace | quote }}
          volumeMounts:
            - name: scripts
              mountPath: /scripts
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: scripts
          configMap:
            name: test-scripts
            defaultMode: 0755
      restartPolicy: Never
