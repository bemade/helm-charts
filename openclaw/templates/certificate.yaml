{{- if .Values.openclaw.ingress.enabled }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: openclaw-cert
  namespace: {{ .Release.Namespace }}
  labels:
    app: openclaw
spec:
  secretName: openclaw-cert
  issuerRef:
    name: {{ .Values.openclaw.ingress.clusterIssuer }}
    kind: ClusterIssuer
  dnsNames:
    - {{ .Values.openclaw.hostname }}
{{- end }}
