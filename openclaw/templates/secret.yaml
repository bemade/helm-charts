{{- if or .Values.openclaw.secrets.anthropicApiKey .Values.openclaw.secrets.openaiApiKey .Values.openclaw.secrets.gatewayToken }}
apiVersion: v1
kind: Secret
metadata:
  name: openclaw-secrets
  namespace: {{ .Release.Namespace }}
  labels:
    app: openclaw
type: Opaque
data:
  {{- if .Values.openclaw.secrets.anthropicApiKey }}
  anthropic-api-key: {{ .Values.openclaw.secrets.anthropicApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.openclaw.secrets.openaiApiKey }}
  openai-api-key: {{ .Values.openclaw.secrets.openaiApiKey | b64enc | quote }}
  {{- end }}
  {{- if .Values.openclaw.secrets.gatewayToken }}
  gateway-token: {{ .Values.openclaw.secrets.gatewayToken | b64enc | quote }}
  {{- end }}
{{- end }}
