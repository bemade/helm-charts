# OpenClaw Helm Chart values
# https://github.com/openclaw/openclaw

openclaw:
  # Docker image configuration
  image:
    repository: ghcr.io/openclaw/openclaw
    tag: latest
    pullPolicy: IfNotPresent

  # Gateway port (default: 18789)
  port: 18789

  # Hostname for ingress
  hostname: "openclaw.example.com"

  # Ingress configuration
  ingress:
    enabled: true
    clusterIssuer: "letsencrypt-dns"

  # Resource requests and limits
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 2Gi

  # Persistence for OpenClaw data (~/.openclaw)
  persistence:
    enabled: true
    storageClass: ""
    size: 5Gi

  # OpenClaw configuration (openclaw.json)
  # Reference: https://docs.openclaw.ai/gateway/configuration
  config:
    gateway:
      mode: local
    agents:
      defaults:
        model:
          primary: "anthropic/claude-sonnet-4-20250514"

  # API keys and secrets (stored in Kubernetes Secret)
  # Set these via --set or external secret management
  secrets:
    # Anthropic API key
    anthropicApiKey: ""
    # OpenAI API key (optional)
    openaiApiKey: ""
    # Gateway token for Control UI authentication
    gatewayToken: ""
